# ============================================
# EMBED AND METADATA CONVERSION
# ============================================
--embed-metadata
--convert-thumbnails png
--ppa "ThumbnailsConvertor:-vf scale=1920x1080"
--write-link
--write-description
--write-info-json
--write-thumbnail


# ============================================
# THUMBNAIL OUTPUT
# ============================================



# ============================================
# ADDITIONAL OUTPUTS (DESCRIPTION, LINKS, METADATA)
# ============================================
#=========
#DESCRIPTION
-o "description:%(channel,uploader)s\Misc\Descriptions\%(title).95s %(premium&{}|)s [%(resolution)s-%(fps)s-FPS-%(dynamic_range)s] [%(release_timestamp>%Y-%m-%d,release_date>%Y-%m-%d,modified_date>%Y-%m-%d,modified_timestamp>%Y-%m-%d,upload_date>%Y-%m-%d,upload_timestamp>%Y-%m-%d,timestamp>%Y-%m-%d,release_year,epoch>DL %Y-%m-%d [%H.%M.%S])s] [%(vcodec)s][%(acodec)s] [%(extractor)s.%(islive&live.|)s%(id)s] {%(format_id)s}.%(ext)s"
#LINK
-o "link:%(channel,uploader)s\Misc\Links\%(title).95s %(premium&{}|)s [%(resolution)s-%(fps)s-FPS-%(dynamic_range)s] [%(release_timestamp>%Y-%m-%d,release_date>%Y-%m-%d,modified_date>%Y-%m-%d,modified_timestamp>%Y-%m-%d,upload_date>%Y-%m-%d,upload_timestamp>%Y-%m-%d,timestamp>%Y-%m-%d,release_year,epoch>DL %Y-%m-%d [%H.%M.%S])s] [%(vcodec)s][%(acodec)s] [%(extractor)s.%(islive&live.|)s%(id)s] {%(format_id)s}.%(ext)s"

# FILE OUTPUT
-o "%(channel,uploader)s\%(title).95s %(premium&{}|)s [%(resolution)s-%(fps)s-FPS-%(dynamic_range)s] [%(release_timestamp>%A %Y-%m-%d %I:%M %p %Z,release_date>%A %Y-%m-%d %I:%M %p %Z,modified_date>%A %Y-%m-%d %I:%M %p %Z,modified_timestamp>%A %Y-%m-%d %I:%M %p %Z,upload_date>%A %Y-%m-%d %I:%M %p %Z,upload_timestamp>%A %Y-%m-%d %I:%M %p %Z,timestamp>%A %Y-%m-%d %I:%M %p %Z,release_year,epoch>DL %A %Y-%m-%d %I:%M %p %Z)s] [%(vcodec)s][%(acodec)s] [%(extractor)s.%(islive&live.|)s%(id)s] {%(format_id)s}.%(ext)s"

