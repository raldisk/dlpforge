# ============================================
# COMMENTS HANDLING
# ============================================
--extractor-args "youtube:max_comments=50,all,all,50;comment_sort=top"
--write-comments
--parse-meta "video::(?P<comments>)"
--print-to-file "after_filter:%(comments)#j" "%(channel,uploader)s\Misc\Comments\%(title).95s [%(release_timestamp>%A %Y-%m-%d %I:%M %p %Z,release_date>%A %Y-%m-%d %I:%M %p %Z,modified_date>%A %Y-%m-%d %I:%M %p %Z,modified_timestamp>%A %Y-%m-%d %I:%M %p %Z,upload_date>%A %Y-%m-%d %I:%M %p %Z,upload_timestamp>%A %Y-%m-%d %I:%M %p %Z,timestamp>%A %Y-%m-%d %I:%M %p %Z,release_year,epoch>DL %A %Y-%m-%d %I:%M %p %Z)s] [%(extractor)s.%(islive&live.|)s%(id)s].comments.json"


#=====================
# SUBTITLES
# Due to recent YT changes, subtitle needs PoToken now
#https://github.com/yt-dlp/yt-dlp/issues/13075
--write-subs --write-auto-subs --embed-subs --compat-options no-keep-subs
#=====================

# ============================================
# COOKIES ROTATION
# ============================================
--cookies incognito-coveyylarajean.txt
--cookies incognito-reinerbraun.txt
--cookies incognito-ryumazorro.txt
--cookies incognito-jkirstein.txt
--cookies incognito-yeagerzeke.txt
--cookies incognito-yeagereren649.txt
--cookies incognito-hajimeisayama.txt
--cookies incognito-brooksama.txt
--cookies incognito-bennbeckmannn.txt
--cookies incognito-ackermann.txt


# ============================================
# ERROR HANDLING AND FIXES
# ============================================
--no-abort-on-error
--no-overwrites
--sponsorblock-mark all,-filler
--fixup never


# ============================================
# PROGRESS DISPLAY
# ============================================
--progress
--progress-template "download-title:%(progress._percent_str)s %(progress._eta_str)s %(progress._speed_str)s"
--retry-sleep exp=1.4:20:1.4
--sleep-requests 2
--extractor-retries 3
--min-sleep-interval 1.30
--sleep-interval 3
--max-sleep-interval 10
--skip-unavailable-fragments
--console-title
--no-mtime
--no-check-certificates
--fixup never
--embed-thumbnail
--embed-chapters
--live-from-start
--newline

